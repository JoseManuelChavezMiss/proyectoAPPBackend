<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Detalle del Pedido</h2>
        <h3 class="text-xl text-gray-700 mb-2">Hola, <span th:text="${nombreUsuario}"></span></h3>
        <h4 class="text-lg text-gray-500 mb-6">Aquí tienes los detalles de tu pedido:</h4>

        <div class="mb-4">
            <p class="text-lg font-semibold text-gray-600">Número de Pedido:</p>
            <p class="text-xl text-indigo-500 font-bold" th:text="${numeroPedido}"></p>
        </div>
        <div class="mb-4">
            <p class="text-lg font-semibold text-gray-600">Total del Pedido:</p>
            <p class="text-xl text-gray-900" th:text="${total}"></p>
        </div>
        <div class="mb-4">
            <p class="text-lg font-semibold text-gray-600">Fecha del Pedido:</p>
            <p class="text-xl text-gray-900" th:text="${fechaPedido}"></p>
        </div>
    </div>
</body>
</html>
